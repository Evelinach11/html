<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
    <h1>Registration</h1>
    <p>Please fill in this form to create an account:</p>
    <form action="">
        <label for="name">Name</label>
        <input id="name" placeholder="Name" type="text">
        <br> <br>
        <label for="surname">Surname</label>
        <input id="surname" placeholder="Surname" type="text">
        <br> <br>
        <label for="date">Date of birth</label>
        <input id="date" type="date">
        <br> <br>
        <label for="email">Email</label>
        <input id="email" placeholder="Email" type="email">
        <br> <br>
        <label for="passsword">Password</label>
        <input id="password" placeholder="Password" type="password">
        <br> <br>
        <label for="phone">Phone number</label>
        <input id="phone" placeholder="+38" type="text">
        <br> <br>
        <label for="">Gender:  </label>
        <input id="female" name="sex" type="radio">
        <label for="female">Female</label>
        <input id="male" name="sex" type="radio">
        <label for="male">Male</label>
        <br><br>
        <label for="years">Experience</label>
        <select name="" id="years">
            <option value="1-3 years">1-3 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="5+ years">5+ years</option>
        </select>
        <br> <br>
        <input type="range">
        <br> <br>
        <textarea placeholder="Information about yourself:" name="" id="" cols="30" rows="5"></textarea>
        <br> <br>
        <p> <input type="checkbox"> I accept terms</p>
        <button>Submit</button>
        <p>Already have an account? <a href="#">Sign in</a></p>
        <br> <br>
        
    </form>
</header>
</body>

</html>
